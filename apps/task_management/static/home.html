<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Tasks</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/home.js" defer></script>
</head>
<body>
    <div id="app" class="container">
        <div class="left-column">
            <div class="profile-info">
                <div class="thumbnail">
                    <img :src="img_url" alt="Profile Picture" v-if="img_url">
                    <div class="thumbnail-placeholder" v-else></div>
                </div>
                <h2>Welcome back,</h2>
                <p><strong>{{ profile.first_name }} {{ profile.last_name }}</strong></p>
                <p><strong>{{ profile.username }}</strong></p>
                <h3>Manager</h3>
                <p v-if="noManager"><strong>Unassigned</strong></p>
                <div v-else>
                    <p>{{ manager.username }}</p>
                    <p>{{ manager.first_name }} {{ manager.last_name }}</p>
                    <p><a :href="'mailto:' + manager.email">{{ manager.email }}</a></p>
                </div>
            </div>
            <div class="buttons">
                <button @click="goToProfile">Account Settings</button>
                <button @click="goToChangePassword">Reset Password</button>
                <button @click="goToLogout">Logout</button>
                <button @click="goToManageProfile">Manage Profile</button>
                <button @click="goToManagedUsers">Managed Users</button>
                <button @click="goToViewManager">View Manager</button>
                <button @click="goToDirectory">View Directory</button>
                <button @click="goToTasks">View Tasks</button>
                <button @click="goToCreateTask">Create Task</button>
            </div>
        </div>
        <div class="right-column">
            <iframe id="content-frame" src="../static/tasks.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    <script>
        window.username = "{{=username}}";
        window.loggedInUsername = "{{=loggedInUsername}}";
    </script>
</body>
</html>
